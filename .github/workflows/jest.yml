name: Jest Tests on Pull Request

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Node setup
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: yarn

      - name: Run Jest tests
        run: yarn test
